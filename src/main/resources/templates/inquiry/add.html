<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout (~{::title}, ~{::links}, ~{::section})}"
xmlns:th="http://www.thymeleaf.org">
<head>
   <meta name="description" content="WYSIWYG is a text editor for editing content, whether in text or graphics.">

   <title>Inquiry Add</title>

   <links>

      <!-- Quill [ OPTIONAL ] -->
      <link th:href="@{/vendors/quill/quill.css}" rel="stylesheet">
      <script th:src="@{/vendors/quill/quill.min.js}"></script>

      <!-- Initialize [ SAMPLE ] -->
      <script th:src="@{/pages/text-editor.js}"></script>

   </links>

</head>

<body class="out-quart">
<section id="content" class="content">
   <div class="content__boxed">
      <div class="content__wrap">

         <div class="card">
            <div class="card-header">
               <h3 class="h4 card-title">Q&A</h3>

               <div class="card mb-3">
                  <div class="card-body pb-0">
                     <hr>
                     <h3 class="h4">inquiry</h3>

                     <!-- Horizontal Form -->
                     <form>
                        <div class="row mb-3">
                           <label for="inputEmail3" class="col-sm-2 col-form-label">문의유형</label>
                           <div class="col-sm-10">
                              <input type="email" class="form-control" id="inputEmail32">
                           </div>
                        </div>

                        <div class="row mb-3">
                           <label for="inputPassword3" class="col-sm-2 col-form-label">내용</label>
                           <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputPassword3" placeholder="제목을 입력하세요">
                           </div>
                        </div>


                        <!-- Custom Toolbar -->

                        <div class="card mb-3">
                           <div class="card-body">
                              <!-- Custom Toolbar -->
                              <div id="_dm-quillCustomToolbar" class="ql-mh"></div>
                              <!-- END : Custom Toolbar -->
                           <!-- END : Blank editor -->


                           </div>
                        </div>

                        <!-- END : Custom Toolbar -->

                        <div class="row mb-3">
                           <label for="inputPassword3" class="col-sm-2 col-form-label">사진첨부 0/3</label>
                           <div class="col-sm-10">
                              빠른 답변을 위해 사진을 첨부해주세요.<br>
                              <button type="submit" class="btn btn-light">+</button><br>
                              *JPG,PNG,GIF 파일만 최대 3장 업로드 가능합니다.
                           </div>
                        </div>

                        <hr>

                        <div class="row mb-3">
                           <label for="inputEmail3" class="col-sm-2 col-form-label">이메일</label>
                           <div class="col-sm-10">
                              <input type="email" class="form-control" id="inputEmail3">
                           </div>
                        </div>

                        <button type="submit" class="btn btn-primary" style="float:right;">Add</button>

                     </form>
                     <!-- END : Horizontal Form -->

                  </div>

               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- FOOTER -->

   <footer class="mt-auto">
      <div class="content__boxed">
         <div class="content__wrap py-3 py-md-1 d-flex flex-column flex-md-row align-items-md-center">
            <div class="text-nowrap mb-4 mb-md-0">Copyright &copy; 2024 <a href="#" class="ms-1 btn-link fw-bold">My Company</a></div>
            <nav class="nav flex-column gap-1 flex-md-row gap-md-3 ms-md-auto">
               <a class="nav-link link-offset-3 link-underline-hover px-0" href="#">Policy Privacy</a>
               <a class="nav-link link-offset-3 link-underline-hover px-0" href="#">Terms and conditions</a>
               <a class="nav-link link-offset-3 link-underline-hover px-0" href="#">Contact Us</a>
            </nav>
         </div>
      </div>
   </footer>

   <!-- END - FOOTER -->

</section>

</body>

</html>
