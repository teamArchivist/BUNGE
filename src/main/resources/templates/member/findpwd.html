<!DOCTYPE html>
<html th:replace="~{layout/layoutLogin :: layout (~{::title}, ~{::links}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 찾기</title>
    <links>
        <!--/* link, script 태그 영역 */-->
    </links>
</head>
<body>
<section id="content" class="content">
    <div class="content__boxed w-100 min-vh-100 d-flex flex-column align-items-center justify-content-center">
        <div class="content__wrap">

            <!-- Login card -->
            <div class="card shadow-lg">
                <div class="card-body">
                    <div class="text-center">
                        <h1 class="h3">Forgot password</h1>
                        <p>Enter your email address to recover your password.</p>
                    </div>

                    <form class="mt-4" action="index.html">

                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" autofocus>
                        </div>

                        <div class="d-grid mt-5">
                            <button class="btn btn-warning btn-lg" type="submit">Reset Password</button>
                        </div>
                    </form>


                    <div class="text-center mt-3">
                        <a href="./front-pages-login.html" class="btn-link text-decoration-none">Back to login</a>
                    </div>


                </div>
            </div>

            <!-- END : Login card -->


            <!-- Show the background images container -->
            <div class="d-flex align-items-center justify-content-center gap-3 mt-4">
                <button class="btn btn-danger hstack gap-2" data-bs-toggle="offcanvas" data-bs-target="#_dm-boxedBgContent">
                    <i class=" demo-psi-photos fs-4"></i>
                    <span class="vr"></span>
                    Background image
                </button>
                <button class="btn btn-light" onclick="window.history.back()">Back</button>
            </div>
            <!-- END : Show the background images container -->


        </div>
    </div>

</section>
</body>
</html>
