<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en" data-bs-theme="light" data-scheme="navy">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta name="description" content="Nifty is a responsive admin dashboard template based on Bootstrap 5 framework. There are a lot of useful components.">
    <meta charset="utf-8">

    <title>"페이지에 관련된 타이틀이 들어갑니다!"</title>

    <!-- Bootstrap CSS [ REQUIRED ] -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Nifty CSS [ REQUIRED ] -->
    <link rel="stylesheet" th:href="@{/css/nifty.min.css}">

    <!-- Nifty Demo Icons [ OPTIONAL ] -->
    <link rel="stylesheet" th:href="@{/css/demo-purpose/demo-icons.min.css}">

    <!-- Demo purpose CSS [ DEMO ] -->
    <link rel="stylesheet" th:href="@{/css/demo-purpose/demo-settings.min.css}">

</head>

<body class="out-quart">
    <!-- PAGE CONTAINER -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div id="root" class="root mn--max sb--stuck tm--expanded-hd">
    <th:block th:replace="~{review/header_sidenav :: headerFragment}"/>

        <!-- CONTENTS -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <section id="content" class="content">
            <div class="content__header content__boxed overlapping">
                <div class="content__wrap">

                    <!-- Breadcrumb -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{#}">Home</a> </li>
                            <li class="breadcrumb-item"><a th:href="@{#}">기록·리뷰</a></li>
                            <li class="breadcrumb-item active"><a th:href="@{#}">리뷰 둘러보기</a></li>
                        </ol>
                    </nav>
                    <!-- End Breadcrumb -->

                    <!-- Title and information -->
                    <h1 class="page-title d-flex flex-wrap just justify-content-center mb-2 mt-4">리뷰 둘러보기</h1>
                    <p class="text-center lead mb-4">책과 관련된 여러 리뷰를 둘러볼 수 있습니다</p>
                    <!-- End : Title and information -->

                    <!-- Search form -->
                    <div class="col-md-8 offset-md-2 mb-3">
                        <form class="searchbox input-group">
                            <input class="searchbox__input form-control form-control-lg" type="search" placeholder="검색어를 입력하세요..." aria-label="Search">
                            <div class="searchbox__btn-group">
                                <button class="searchbox__btn btn btn-icon bg-transparent shadow-none border-0 btn-sm" type="submit">
                                    <i class="demo-pli-magnifi-glass"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- End : Search form -->

                    <!-- Sort and categories filter -->
                    <div class="d-flex flex-wrap align-items-end justify-content-center gap-2 mb-3 pb-3">
                        <div class="d-md-flex flex-wrap align-items-center gap-2 mb-3 mb-sm-0">
                            <div class="text-center mb-2 mb-md-0">검색 조건</div>
                            <select class="form-select w-auto" aria-label="Categories">
                                <option value="musics">책 제목</option>
                                <option value="photos">작성자</option>
                                <option value="internet">내용</option>
                            </select>
                        </div>

                        <button class="btn btn-light mb-3 mb-sm-0">검색</button>
                    </div>
                    <!-- END : Sort and categories filter -->
                </div>
            </div>
            <div class="content__boxed">
                <div class="content__wrap">
                    <div class="card">
                        <div class="card-body">
                            <p>베스트 셀러가 여기에 들어간다</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>


    </div>

<!-- JAVASCRIPTS -->
<!-- ~~~~~~~~~~ -->


<!-- Popper JS [ OPTIONAL ] -->
<script th:src="@{/vendors/popperjs/popper.min.js}"></script>


<!-- Bootstrap JS [ OPTIONAL ] -->
<script th:src="@{/vendors/bootstrap/bootstrap.min.js}"></script>


<!-- Nifty JS [ OPTIONAL ] -->
<script th:src="@{/js/nifty.js}"></script>


<!-- Nifty Settings [ DEMO ] -->
<script th:src="@{/js/demo-purpose-only.js}"></script>

</body>

</html>
